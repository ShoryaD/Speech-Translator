<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f7, #d9e4f5);
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .translate-btn {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
    }
    .translate-btn:hover {
      background: linear-gradient(45deg, #0056b3, #0096c7);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4 text-primary">
            <i class="bi bi-translate"></i> Speech Translator
          </h2>
          <form method="POST" enctype="multipart/form-data" novalidate>
            <div class="mb-3">
              <label for="language" class="form-label fw-semibold">Select Target Language</label>
              <select name="language" id="language" class="form-select form-select-lg" required>
                <option value="" disabled selected>Choose a language...</option>
                {% for code, name in languages.items() %}
                  <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="audio" class="form-label fw-semibold">Upload .wav File (optional)</label>
              <input class="form-control form-control-lg" type="file" name="audio" id="audio" accept=".wav">
              <small class="text-muted">If no file is uploaded, default <code>station.wav</code> will be used.</small>
            </div>

            <button type="submit" class="btn btn-lg text-white translate-btn w-100">
              <i class="bi bi-play-circle-fill me-2"></i> Translate Now
            </button>
          </form>

          {% if result %}
            <div class="mt-5">
              <div class="alert alert-info shadow-sm">
                <h5 class="text-primary"><i class="bi bi-info-circle-fill"></i> Translation Result</h5>
                <hr>
                <p><strong>ğŸ¯ Target Language:</strong> {{ result.language }}</p>
                <p><strong>ğŸ—£ï¸ Recognized Text:</strong><br> <em>{{ result.recognized }}</em></p>
                <p><strong>ğŸ” Translated Text:</strong><br> <strong>{{ result.translated }}</strong></p>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
